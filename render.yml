# render.yaml
services:
  - type: web
    name: vizzy-backend
    runtime: python
    repo: https://github.com/DvbyDt/vizzy-chat
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      cd backend
      python --version
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: LEONARDO_API_KEY
        sync: false