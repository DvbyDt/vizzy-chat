# render.yaml
services:
  - type: web
    name: vizzy-backend
    runtime: python
    repo: https://github.com/DvbyDt/vizzy-chat
    plan: free
    region: oregon
    branch: main
    rootDir: backend 
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LEONARDO_API_KEY
        sync: false