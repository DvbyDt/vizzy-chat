<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="vizzyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="128" fill="url(#vizzyGradient)"/>
  
  <!-- Creative spark/star in center -->
  <g filter="url(#shadow)">
    <!-- Left image/photo icon -->
    <rect x="50" y="80" width="60" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <circle cx="65" cy="95" r="6" fill="#667eea"/>
    <path d="M 50 140 L 70 110 L 90 125 L 110 85" stroke="#764ba2" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Right chat bubble -->
    <rect x="146" y="80" width="60" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <circle cx="160" cy="100" r="4" fill="#667eea"/>
    <circle cx="170" cy="100" r="4" fill="#667eea"/>
    <circle cx="180" cy="100" r="4" fill="#667eea"/>
    <path d="M 165 115 L 175 115 Q 175 130 160 130 L 150 130 L 150 125" fill="#764ba2" opacity="0.3"/>
    
    <!-- Center sparkle -->
    <g transform="translate(128, 128)">
      <circle r="6" fill="#ffd700"/>
      <path d="M 0,-15 L 3,-6 L 12,-3 L 3,0 L 0,9 L -3,0 L -12,-3 L -3,-6 Z" fill="#ffd700" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Bottom curve accent -->
  <path d="M 50 200 Q 128 220 206 200" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
</svg>
